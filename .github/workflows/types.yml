name: Check Types
on:
  push:
  pull_request:
    paths:
      - "**/*.rs"
    branches:
      - main

jobs:
  check_json-schema:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Cache cargo files
        uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true
          cache-workspace-crates: true

      - name: Regenerate JSON schema
        run: cargo run --package scamplers-jsonschema --output-dir regenerated_json-schema

      - name: Compare committed JSON schema to regenerated JSON schema
        run: diff --recursive json-schema regenerated_json-schema

  check_typescript_definitions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Regenerate Typescript definitions
        run: bunx json-schema-to-typescript --input ../json-schema/ --output regenerated_scamplers-models

      - name: Compare committed Typescript definitions to regenerated Typescript definitions
        run: diff --recursive scamplers-ui/src/lib/scamplers-models regenerated_scamplers-models

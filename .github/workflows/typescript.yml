name: Check TypeScript Code
on:
  push:
  pull_request:
    paths:
      - scamplers-ui/**
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Lint
        working-directory: scamplers-ui
        run: bun run --bun check

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Install Deno
        uses: denoland/setup-deno@v2

      - name: Format
        run: deno fmt --check

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Test
        working-directory: scamplers-ui
        run: bun test

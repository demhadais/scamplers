version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "rust"
    schedule:
      interval: "weekly"
    groups:
      all-rust-dependencies:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "typescript/scamplers-frontend"
    schedule:
      interval: "weekly"
    groups:
      all-typescript-dependencies:
        patterns:
          - "*"

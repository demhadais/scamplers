repos:
  - repo: local
    hooks:
      - id: fix-rust
        name: Fix Rust Code
        entry: ./pre-commit_scripts/fix-rust.sh
        language: script
        pass_filenames: false

      - id: build-scamplers-js
        name: Build scamplers-js
        entry: ./pre-commit_scripts/build-scamplers-js.sh
        language: script
        pass_filenames: false

      - id: fix-typescript
        name: Fix TypeScript Code
        entry: ./pre-commit_scripts/fix-typescript.sh
        language: script
        pass_filenames: false

      - id: generate-scamplepy-typestubs
        name: Generate scamplepy typestubs
        entry: ./pre-commit_scripts/generate-scamplepy-typestubs.sh
        language: script
        pass_filenames: false

  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.4.2
    hooks:
      - id: sqlfluff-lint
        exclude: ^db/migrations/00000000000000_diesel_initial_setup/down\.sql|migrations/0009_library-type-specification/up\.sql$
      - id: sqlfluff-fix
        exclude: ^db/migrations/00000000000000_diesel_initial_setup/down\.sql|migrations/0009_library-type-specification/up\.sql$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.0
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format

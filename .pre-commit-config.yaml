repos:
  - repo: local
    hooks:
      - id: lint_default-vec
        name: Lint default-vec
        entry: ./scripts/pre-commit/lint_default-vec.sh
        language: script
        pass_filenames: false

      - id: lint_non-empty-string
        name: Lint non-empty-string
        entry: ./scripts/pre-commit/lint_non-empty-string.sh
        language: script
        pass_filenames: false

      - id: lint_scamplers-ui
        name: Lint scamplers-ui
        entry: ./scripts/pre-commit/lint_scamplers-ui.sh
        language: script
        pass_filenames: false

      - id: lint_scamplers-models_app
        name: Lint scamplers-models_app
        entry: ./scripts/pre-commit/lint_scamplers-models_app.sh
        language: script
        pass_filenames: false

      - id: lint_scamplers-models_schema
        name: Lint scamplers-models_schema
        entry: ./scripts/pre-commit/lint_scamplers-models_schema.sh
        language: script
        pass_filenames: false

  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.4.2
    hooks:
      - id: sqlfluff-lint
        exclude: ^db/migrations/00000000000000_diesel_initial_setup/down\.sql|migrations/0009_library-type-specification/up\.sql$
      - id: sqlfluff-fix
        exclude: ^db/migrations/00000000000000_diesel_initial_setup/down\.sql|migrations/0009_library-type-specification/up\.sql$

  - repo: https://github.com/ComPWA/taplo-pre-commit
    rev: v0.9.3
    hooks:
      - id: taplo-format
      - id: taplo-lint
